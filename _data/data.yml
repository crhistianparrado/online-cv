career-profile:
    title: Perfil Profesional.
    summary: |
      Técnico, operador y administrador de TI con enfoque en áreas de soporte a usuarios, técnicos, e infraestructuras así como encargado de la gestión y mantenimiento de las mismas.
      
      Experiencia en varios ámbitos de trabajo a nivel de pymes y grandes cuentas.
      
      Tengo disponibilidad y experiencia trabajando en turnos 24/7 y guardias tanto en remoto como on-site.
      
      He dado soporte en Inglés y español así como asistido a reuniones de CAB para varios países, y con grupos de soporte bilingües.
      
      
