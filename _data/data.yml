experiences:
    - role: Administador de sistemas.
      time: Agosto 2021 - Octubre 2021
      company: Agencia Europea de Medicamentos
      details: |
        Administrador de sistemas, para el equipo de servidores y almacenamiento de Nivel 3 (L3SST).
        
        El proyecto principal en el que participe fue para infraestructuras, En la creación del centro de datos definido por software (SDDC) para clínicas en la agencia europea de medicamentos (EMA).
        
        También dando soporte a peticiones e incidencias de almacenamiento y recuperación de datos con la herramienta Commvaultv11 principalmente.
          - Proyecto internacional, idioma inglés, herramientas más utilizadas: 
          - Commvaultv11 (CommCell Console, Commvault Command Center) Monitorización de alarmas de commvault, creación de informes.
          - DELLEMC: Unisphere PowerMax v9.
          - WMware: vSphere, vCenter, ESXi.
          - Red Hat (Several versions, Satellite 6) GNU Bash.
          - Microsoft Server Manager (2008, 2012, 2016, 2019) PowerShell.
    - role: Administrador de sistemas.
      time: Abril 2021 - agosto 2021
      company: Airbus
      details: |
        Administrador de sistemas para el equipo de Identity and Access Management (IAM). 
        
        Soporte de todas las tareas, peticiones e incidencias en el ámbito del core de seguridad de identidades. 
        
        Creación de infraestructuras y servicios dentro de los flujos y procesos documentados por los grupos de aplicaciones, así como siguiendo la documentación y directrices de los PMP y service delivery managers.
        
        Monitorización de alarmas y eventos de seguridad.
        
          - Proyecto internacional, idiomas inglés y español, herramientas más utilizadas:
          - Microsoft Technologies: IIS, SQL Server, Active Directory, SCOM, Microsoft Server Manager (2008, 2012, 2016, 2019).
          - Red Hat, BMC Patrol, BMC Control-M 
          - Otras tecnologías y herramientas: 
          - IAM Data Service Platform, LDAP, Onelogin, Ping Federate.
    - role: Administrador de Sistemas (ITOps).
      time:  Diciembre 2020 - Abril 2021
      company: Mercedes Benz Iberia
      details: |
        Administrador de sistemas dentro del equipo de Servicios de Infraestructura y Operaciones (I&O) de TI. (ITOps)
        
        Asistir como miembro del equipo de Infraestructuras y operaciones de Iberia a las reuniones semanales del comité asesor de cambios (CAB) verificando e informando de las peticiones de cambio de alto riesgo o impacto y solicitando información o dándola al responsable de cambios de Mercedes Benz sur de Europa y a los equipos de trabajo.
       
        Trabajando bajo metodologías Ágiles e ITIL.
        
        Como proyectos principales la asignación de evaluaciones a petición (Azure On-Demand Assessments) y la evaluación de Azure Log Analytics y tareas propias de la migración de McAffe a Crowdstrike. 
          - Proyecto internacional, idiomas inglés y español, herramientas más utilizadas:
          - Microsoft Technologies: Microsoft Server Manager (2008, 2012, 2016, 2019), AD (AdminNET), MECM - SCCM, SCOM, SQL Server Management Studio.
          - Otras tecnologías y herramientas: 
          - SUSE Linux Enterprise Server 12.3, PingID, Qualys VM Reports.   
    - role: Técnico de sistemas L3.
      time: Julio 2020 - Diciembre 2020
      company: Cibernos Global Cloud Services.
      details: |
        Técnico de infraestructura de respaldo y almacenamiento de TI.
        
        Mis principales funciones se centraron, en el soporte y configuración de servidores y cabinas de almacenamiento, para multicliente en nuestro propio CPD (Data Center) así como de configuración y soporte en remoto para CPD de cliente.
        
        Trabajando con diferentes tecnologías de almacenamiento (DAS, NAS y SAN) según los requerimientos del cliente.
          - Proyecto internacional, idiomas inglés y español, herramientas más utilizadas:
          - Microsoft Technologies: Microsoft Server Manager (2008, 2012, 2016, 2019).
          - WMware: vSphere, vCenter, ESXi.
          - CommVault V: 11, Veeam Backup and Replication V: 9.5, Veeam Backup for Microsoft Office 365 V: 4.0.
          - Cabinas de almacenamiento: NetApp (FAS8200, FAS2600) / Ontap 9.3, Pure Storage FA-X50R2, FA-M20R2 / Purity/FA, Huawei OceanStor 2600 V3 Storage System, Dell EMC VNX 5200.
          - Dispositivos de red: Fortinet UTM, Fortigate Firewall Policies, Switches Brocade: 6510 FCS, 5100, 300, NX220 8G FC(NPIV).
          - Herramientas de monitorización: ICINGA2 y Grafana.
    - role: Técnico de sistemas L2.
      time:  Agosto 2020 - Diciembre 2019
      company: ING Bank
      details: |
        Encargado del soporte gestión y mantenimiento en el área de workplace de sistemas para clientes corporativos entre mis funciones se encontraban realizar tareas de alta de usuarios bajas y modificaciones en directorio activo (AD), maquetado de equipos, alta en mobile device manager (MDM), configuración del puesto de trabajo, configuración de VoIP y VLANs, creación y gestión de GPOs, Administración de listas de distribución y buzones de correo en Outlook, la creación de máquinas virtuales Hyper-V y despliegue de catálogos en Citrix Studio para máquinas de desarrolladores, en System Center Virtual Machine Manager (SCVMM), Verificación diario de consola ePO. Restauración de archivos con Tivoli y mantenimiento de cintas con HP StorageWorks D2D.
        
        Como Administrador de identidades y gestión de acceso (IAM), fui parte del equipo de creación del grupo SSO y se nos asignaron todas las funciones de permisos de usuarios (altas, bajas, modificaciones) así la gestión de las aplicaciones implicadas en todos los grupos de aplicaciones y accesos del banco.
        
          - Proyecto internacional, idiomas inglés y español, herramientas más utilizadas:
          - Microsoft Technologies: Active Directory, Outlook/Exchage/OWA, System Center 2012 R2 Virtual Machine Manager (SCVMM), PowerShell.
          - Otras tecnologías y herramientas: 
          - Cisco, AVAYA VoIP (GEDI, AIC), IBM Tivoli Storage Manager (TSM), McAfee ePolicy Orchestrator, HP StorageWorks D2D Backup System, RSA SecureID, AIX, LDAP, Oracle PL/SQL, SQLPLUS Utility, Linux Red Hat.
    - role: Especialista en soporte técnico de sistemas.
      time: Octubre 2017 - Agosto 2018
      company: Hoffmann-La Roche
      details: |
        Como miembro el equipo del centro global de operaciones (GOC) mis funciones fueron dar soporte y mantenimiento a toda la infraestructura de la empresa, con herramientas de motorización, aplicaciones, sistemas operativos, redes, voz por IP, virtualización, almacenamiento y restauración, tareas y peticiones de usuarios propietarios de aplicaciones, grupos, proveedores, etc.

        También dentro del equipo de migraciones estuve encargado de la migración de equipos de entornos físicos a virtuales (P2V) revisión y puesta en funcionamiento, parcheos de seguridad y actualizaciones de los mismos.
          - Proyecto internacional, idiomas inglés y español, herramientas más utilizadas:
          - Microsoft Technologies: Microsoft Server Manager (2008, 2012, 2016), SCCM.
          - Otras tecnologías y herramientas: 
          - Red Hat, Cisco (VoIP-CUCM, Switch Router), VMware vCenter Converter, BlueCat/Proteus (IPAM), HP Proliant Integrated Lights-Out(ILO), Symantec Veritas Netbackup 7.7 8.1, OpsCenter, LDAP, NetIQ AppManager Control Centre.
    - role: Técnico de soporte informático.
      time: Agosto 2016 - Julio 2019
      company: Repsol
      details: |
        Mis labores diarias como técnico de soporte internacional para repsol fueron la resolución de incidencias y peticiones en el área de workplace para usuarios corporativos y mesa técnica para SAT o usuarios avanzados. También participe en el proyecto de migración de office 365.

        También en el área multicliente trabaje de soporte para el SAT de migraciones de informática de la comunidad de Madrid (ICM) dando soporte técnico en la preparación, migración y el despliegue de los nuevos equipos tanto PCs como periféricos y aplicaciones.
        
          - Proyecto internacional, idiomas inglés y español, herramientas más utilizadas:
          - Microsoft Technologies: Windows XP, 8.1, Windows Server, directorio activo (AD), Microsoft System Center Manager (SCCM), MDM, RDP, Office365, PowerShell.
          - Otras tecnologías y herramientas:
          - Citrix, SAP, VNC.
    - role: Técnico informatico de asistencia al usuario (Help Desk).
      time: Febrero 2011 - Julio 2016
      company: Sermicro
      details: |
        Técnico de soporte informático a nivel multicliente encargado de la resolución y cumplimiento de incidencias y peticiones para usuarios finales y usuarios VIP de varias empresas entre las cuales se encuentran: Semantic Systems, Prosegur, NH-Hoteles, Grupo Vips, Abertis, Cofares and ICM.
          - Proyectos a nivel nacional, herramientas más utilizadas:
          - Microsoft Technologies: Windows OS en varias versiones (XP, 7, NT), SCCM, MDM.
          - Otras tareas relevantes: Instalación, configuración y soporte de impresoras, scanners, teclados, etc. Soporte durante migración de dominio a EMEA y unificación del mismo, plan de escalado y documentación.
    - role: Técnico y operador de monitorización y redes.
      time: Diciembre 2008 - Diciembre 2009
      company: ONO Grandes cuentas
      details: |
        
        Técnico y operador de redes a nivel multicliente entre los cuales estaban los bancos Santander y Caja Madrid donde estaba encargado de la resolución y cumplimiento de incidencias y peticiones asi como la revision de las alarmas y configuracion de routers-switches (Cisco) y la investigación de los problemas como latencia, IPs duplicadas, suplantación (spoofing), etc, así como otras tareas de primer nivel así como el escalado de las mismas a otros niveles o departamentos.
        
          - Proyectos a nivel nacional, herramientas más utilizadas:
          - Cisco, IBM Tivoli Netcool, SSH, RDP, THOT.


